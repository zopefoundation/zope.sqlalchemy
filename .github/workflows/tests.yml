# Generated from:
# https://github.com/zopefoundation/meta/tree/master/config/zope-product
name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 12 * * 0'  # run once a week on Sunday
  # Allow to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: read
      pull-requests: write
    strategy:
      # We want to see all failures:
      fail-fast: false
      matrix:
        os:
        - ["ubuntu", "ubuntu-latest"]
        config:
        # [Python version, tox env]
        - ["3.11", "release-check"]
        - ["3.10", "py310"]
        - ["3.11", "py311"]
        - ["3.12", "py312"]
        - ["3.13", "py313"]
        - ["3.14", "py314"]
        - ["3.11", "coverage"]

    runs-on: ${{ matrix.os[1] }}
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    name: ${{ matrix.config[1] }}
    steps:
    - name: "Configure PostgreSQL"
      run: |
        sudo mkdir -p /usr/local/pgsql/data
        sudo chown postgres /usr/local/pgsql/data
        sudo su - postgres -c '/usr/lib/postgresql/16/bin/initdb -D /usr/local/pgsql/data'
        sudo su - postgres -c 'echo "max_prepared_transactions=10" >> /usr/local/pgsql/data/postgresql.conf'
        sudo su - postgres -c 'cat /usr/local/pgsql/data/postgresql.conf'
        sudo su - postgres -c '/usr/lib/postgresql/16/bin/pg_ctl -D /usr/local/pgsql/data -l logfile start'
        sudo su - postgres -c '/usr/lib/postgresql/16/bin/createdb zope_sqlalchemy_tests'
        sudo su - postgres -c '/usr/lib/postgresql/16/bin/psql -l'
    - uses: actions/checkout@v5
      with:
        persist-credentials: false
    - name: Install uv + caching
      # astral/setup-uv@7.1.3
      uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3
      with:
        enable-cache: true
        cache-dependency-glob: |
          setup.*
          tox.ini
        python-version: ${{ matrix.config[0] }}
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Test
      if: ${{ !startsWith(runner.os, 'Mac') }}
      run: |
        uvx --with tox-uv tox -f ${{ matrix.config[1] }}
    - name: Test (macOS)
      if: ${{ startsWith(runner.os, 'Mac') }}
      run: uvx --with tox-uv tox -e ${{ matrix.config[1] }}-universal2
    - name: Coverage
      if: matrix.config[1] == 'coverage'
      run: |
        uvx coveralls --service=github
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
